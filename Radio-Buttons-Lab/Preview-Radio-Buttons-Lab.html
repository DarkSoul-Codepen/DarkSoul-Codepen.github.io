<!DOCTYPE html>
<html>
	<head>
		<title>Radio Buttons Lab</title>
	</head>
	<body>
		<!-- write your code inside the 'wrapper' div -->
		<div id="wrapper">
			<form>
				<label>Radio button 1</label>
				<input type="radio" name="group" id="option1"/>
				<label>Radio button 2</label>
				<input type="radio" name="group" id="option2" checked/>
				<label>Radio button 3</label>
				<input type="radio" name="group" id="option3" disabled/>
			</form>
		</div>
	</body>
</html>
